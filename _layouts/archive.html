---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <div class="archive">
        {{ content }}

        <embed
        src="/assets/time_dilation.pdf"
        type="application/pdf"
        frameBorder="0"
        scrolling="auto"
        height="100%"
        width="100%"
        ></embed>
    </div>

    <embed src="/assets/time_dilation.pdf" type="application/pdf" width="100%" height="600px">

    <iframe src="/assets/time_dilation.pdf" width="100%" height="600px"></iframe>
    
    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
</article>
