<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }}{% if page.title %} â€“ {{ page.title }}{% endif %}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body class="main-container">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>
        </header>
      </div>
    </div>

    <div class="content-container">
      <div id="main" role="main" class="container">
        {{ content }}
        
        <div class ="wrapper-footer">
          <footer>
            @2025 <a href="{{ site.footer-links.github }}">{{ site.username }}</a>
            <br></br>
            Powered by Jekyll | Hosted on Github Pages
          </footer>
        </div>
      </div>

      <div class="sidebar">
        <div class="sidebar-info">
          <a href="{{ site.footer-links.github }}" class="site-avatar"><img class="site-avatar" src="{{ site.avatar }}" /></a>
          <h1 class="sidebar-name"><a href="{{ site.footer-links.github }}">{{ site.username }}</a></h1>
          <a href="{{ site.baseurl }}/about">about</a>
        </div>

        <br></br>

        <div class="archive-container">
          <span class="archive-span">
            <button onclick="dropdown()" id="archive-btn">+</button>
            <p>Archives</p>
          </span>
          <ul id="archive-list">
            {% for archive in site.archives %}
              <span>
                <li class="archive-item">
                  <a href="{{ archive.url }}">{{ archive.title }}</a>
                </li>
              </span>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

    {% include analytics.html %}

    <script src="/assets/js/main.js"></script>
  </body>
</html>
